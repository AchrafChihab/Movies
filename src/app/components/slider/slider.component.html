<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000" [ngClass]="{'active':f}" *ngFor="let item of items;first as f">
        <img [src]="'https://image.tmdb.org/t/p/original' + item?.backdrop_path" class="img-fluid imgslider"  width="100%" [alt]="item?.original_title">
        
        <div class="carousel-caption d-none d-md-block">
          <h5 >{{item.original_name}}</h5>
          <h5>{{item.original_title}}</h5>
          <p>{{item.overview}}</p>
        </div>
      </div>
    </div>      
</div>
